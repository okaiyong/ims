<div ng-controller="EventTableController">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <div class="md-title">Events</div>
      </div>
    </md-toolbar>

	<!-- exact table from live demo -->
	<md-table-container>
	  <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
	    <thead md-head md-order="query.order" md-on-reorder="getNextPageEvents">
	      <tr md-row>
	        <th md-column md-order-by="nameToLower"><span>SN</span></th>
	        <th md-column md-numeric md-order-by="calories.value"><span>Name</span></th>
	        <th md-column md-numeric><span>Start Time<span></th>
	        <th md-column md-numeric><span>End Time<span></th>
	        <th md-column md-numeric><span>Type<span></th>
	      </tr>
	    </thead>
	    <tbody md-body>
	      <tr md-row md-select="event" md-select-id="name" md-auto-select ng-repeat="event in events">
	        <td md-cell>{{$index + 1}}</td>
	        <td md-cell>{{event.name}}</td>
	        <td md-cell>{{event.timeStart | date: 'dd MMM yy hh: mm a'}}</td>
	        <td md-cell>{{event.timeEnd | date: 'dd MMM yy hh: mm a'}}</td>
	        <td md-cell>{{event.type}}</td>
	      </tr>
	    </tbody>
	  </table>
	</md-table-container>

	<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{events.count}}" md-on-paginate="getNextPageEvents" md-page-select></md-table-pagination>
</div>
